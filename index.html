<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Griffin Overmyer's QR code for his portfolio"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="qr-div">
        <img src="/images/qr-code.png" alt="qr code for portfolio" />
      </div>

      <div class="bottom">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit <a href="#">Frontend Mentor</a>.</p>
      </div>
    </div>
  </body>
</html>
